# ===== Application Configuration ====
# Spring Boot application port
server.port=<local port>

# ===== Log Configuration =====
# Log level
logging.level.xyz.dreature.smct=debug

# ===== Spring Doc Configuration =====
# Swagger UI API documentation URL
springdoc.swagger-ui.url=/v3/api-docs
# API documentation endpoint path
springdoc.api-docs.path=/v3/api-docs
# Swagger UI interface path
springdoc.swagger-ui.path=/swagger-ui.html
# Swagger UI enabled status
springdoc.swagger-ui.enabled=true

# ===== Database Configuration =====
spring.datasource.url=jdbc:mysql://<db_host>:3306/<db_name>?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=<db_username>
spring.datasource.password=<db_password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== MyBatis Configuration =====
# Package for entity type aliases
mybatis.typeAliasesPackage=xyz.dreature.smct.common.entity
# Location of MyBatis mapper XML files
mybatis.mapperLocations=classpath:mapper/*.xml
# Enable/Disable underscore to camelCase mapping
mybatis.configuration.mapUnderscoreToCamelCase=true
# Enable/Disable second-level cache
mybatis.configuration.cacheEnabled=false

# ===== Custom Configuration =====
app.file.path=scripts/mock_data.json
